<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Map Test1</title>
</head>
<body>
	<table>
		<tr>
			<td>Key</td>
			<td>Value</td>
		</tr>
		<tr th:each="data: ${mapData}">
			<td th:text="${data.key}"></td>
			<td th:text="${data.value}"></td>
		</tr>
	</table>
	<br>
	Key가 2인 Value값을 조회 : <span th:text="${mapData[2]}"></span>
</body>

</html>
